<ion-header>
    <ion-navbar>
        <ion-title>{{"announcement-initiated.title" | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content text-justify>
      <img src="assets/img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title">{{"announcement-initiated.message" | translate}}</h2><br />
    </ion-card-content>
    <ion-item class="footer-card">
      <button ion-button default
        item-right
        clear icon-right
        (click)="goToHome()">
        {{"continue" | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
