<ion-header>
    <ion-navbar>
        <ion-title>{{"verification-failed.title" | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content text-justify>
      <img src="assets/img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title" innerHTML='{{"verification-failed.slideTitle" | translate}}'></h2><br />
      <p innerHTML='{{"verification-failed.message" | translate}}'></p>
    </ion-card-content>
    <ion-item class="footer-card">
      <button ion-button default
        item-right icon-right
        clear
        (click)="goToHome()">
          {{"continue" | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
