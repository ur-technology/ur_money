<ion-header>
  <ion-navbar>
    <ion-title>{{"identity-verification.title" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content text-justify>
      <img src="assets/img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title"
        innerHTML='{{"identity-verification-intro.slideTitle" | translate}}'></h2><br />
      <p>{{"identity-verification-intro.slideMessage" | translate}}</p>
      <br />
      <p>
        <b class="title-purchase">{{purchaseMessage}}</b>
      </p>
    </ion-card-content>
    <ion-item class="footer-card">
      <button ion-button item-right
        clear icon-right
        (click)="goToProfile()">
        {{"continue" | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
