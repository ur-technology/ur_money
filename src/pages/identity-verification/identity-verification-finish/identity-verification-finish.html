<ion-header>
  <ion-navbar>
    <ion-title>{{"identity-verification.title" | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content text-justify>
      <img src="assets/img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title" innerHTML='{{"identity-verification-finish.slideTitle" | translate}}'></h2>
      <br />
      <p>{{"identity-verification-finish.slideMessage" | translate}}</p>
    </ion-card-content>
    <ion-item class="footer-card">
      <button ion-button default
        item-right icon-right
        clear
        (click)="goToHome()">
        {{"continue" | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
