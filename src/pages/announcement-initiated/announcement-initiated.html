<ion-header>
    <ion-navbar>
        <ion-title>Bonus generation in progress</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content text-justify>
      <img src="assets/img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title"></h2><br />
      <p>
        Bonus transaction may take a few hours to show up in your account, please be patient.
      </p>
    </ion-card-content>
    <ion-item class="footer-card">
      <button ion-button default
        item-right
        clear icon-right
        (click)="goToHome()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
