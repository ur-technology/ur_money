<ion-header>
    <ion-navbar>
        <ion-title>Can't reach the internet</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <p>
      Your internet connection has become unavailable. Please reestablish an internet connection and tap the Reload button.
    </p>
    <form>
        <button ion-button (click)="reload()">Reload</button>
    </form>
</ion-content>
