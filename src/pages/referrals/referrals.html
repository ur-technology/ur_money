<ion-header>
  <ion-navbar>
    <ion-title>{{getPageTitle()}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar *ngIf="referrals?.length > 0 " (ionFocus)="onSearchBarFocus()" (ionInput)="filterItems($event)" placeholder='Search'>
  </ion-searchbar>
  <ion-list radio-group [(ngModel)]="searchBy" *ngIf="showOptions">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-radio value="name"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-radio value="phone"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-radio value="email"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item class="no-referrals" text-wrap detail-none *ngIf="referrals?.length === 0 && !showSpinner" (click)="inviteFriend()">
      <p>No referrals</p>
    </ion-item>
    <ion-item detail-none *ngFor="let referral of referrals" (click)="openSelectedUserReferrals(referral)">
      <ion-avatar item-left> <img src='{{referral.profilePhotoUrl}}'></ion-avatar>
      <h2 class="test" word-wrap>{{referral.name}} (Downline: {{referral.downlineSize}})</h2>
      <p>
        {{referral.phone}}
      </p>
      <p>
        {{referral.email}}
      </p>
      <p>
        {{country(referral.countryCode)}}
      </p>
      <button item-right ion-button icon-left outline round (click)="chatWith(referral, $event)"><ion-icon name="chatboxes"></ion-icon>Chat
      </button>
    </ion-item>
    <ion-item style="text-align:center" *ngIf="!showSpinner && !endOfResults">
      <button ion-button clear (click)="loadMore()">Load more... </button>
    </ion-item>
  </ion-list>
  <div *ngIf="showSpinner">
    <ion-row>
      <ion-col text-center>
        <ion-spinner></ion-spinner>
        <p>
          Loading referrals, this may take awhile
        </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
