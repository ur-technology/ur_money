<ion-header>
    <ion-navbar>
      <ion-title>{{getPageTitle()}} {{auth.envModeDisplay()}}</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="shareLink()"><ion-icon name="share"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="contentFix">
  <ion-segment [(ngModel)]="segmentSelected"
      class="segment-tab-nav">
      <ion-segment-button value="contacts" >
          <a class="tab-buttons">
              <ion-icon name="contacts-icon"></ion-icon>
              <span>{{"contacts-and-chats.contacts" | translate}}</span>
          </a>
      </ion-segment-button>
      <ion-segment-button value="chats" *ngIf="goal ==='chat'">
          <a class="tab-buttons">
              <ion-icon name="chats-icon"></ion-icon>
              <span>{{"contacts-and-chats.chats" | translate}}</span>
          </a>
      </ion-segment-button>
  </ion-segment>
  <contacts goal={{goal}} *ngIf="segmentSelected==='contacts'" (onContactSelected)="onContactSelected($event)" (goalChange)=goalChanged($event)></contacts>
  <chat-list *ngIf="segmentSelected==='chats'"></chat-list>
</ion-content>
