<ion-header>
    <ion-navbar>
      <ion-title>{{getPageTitle()}}</ion-title>
      <ion-buttons end>
          <button ion-button icon-only *ngIf="targetPlatform!='web' && auth.announcementConfirmed()" (click)="shareLink()"><ion-icon name="share"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="segmentSelected"
      class="segment-tab-nav">
      <ion-segment-button value="contacts" [hidden]="targetPlatform =='web'">
          <a class="tab-buttons">
              <ion-icon name="contacts-icon"></ion-icon>
              <span>Contacts</span>
          </a>
      </ion-segment-button>
      <ion-segment-button value="chats" *ngIf="goal ==='chat'">
          <a class="tab-buttons">
              <ion-icon name="chats-icon"></ion-icon>
              <span>Chats</span>
          </a>
      </ion-segment-button>
  </ion-segment>
  <contacts goal={{goal}} *ngIf="segmentSelected==='contacts'" (onContactSelected)="onContactSelected($event)" (goalChange)=goalChanged($event)></contacts>
  <chat-list *ngIf="segmentSelected==='chats'"></chat-list>
</ion-content>
