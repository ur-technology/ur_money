<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="settings">
  <ion-list>
    <ion-item-divider color="light">{{auth.currentUser?auth.currentUser.firstName:''}} {{auth.currentUser?auth.currentUser.lastName:''}}</ion-item-divider>
    <button ion-item (click)="gotoSettingAccount()">
      <ion-label>Account</ion-label>
    </button>
    <button ion-item *ngIf="targetPlatform!='web'" (click)="gotoSettingsNotifications()">
      <ion-label>Notifications</ion-label>
    </button>
    <button ion-item (click)="signOut()">
      <ion-label>Sign out</ion-label>
    </button>
    <ion-item-divider color="light">General</ion-item-divider>
    <ion-item>
      <ion-label stacked>UR address</ion-label>
      <ion-input type="text" disabled="true" value="{{auth.currentUser && auth.currentUser.wallet.address}}"></ion-input>
    </ion-item>
    <button ion-item (click)="gotoAbout()">
      <ion-label>About UR</ion-label>
    </button>
  </ion-list>
</ion-content>
