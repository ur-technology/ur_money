<ion-header>
  <ion-navbar>
    <ion-title>{{"settings.account" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!mainForm.valid" (click)="submit()">
            {{"save" | translate}}
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="mainForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{'settings.firstName' | translate}}</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{'settings.middleName' | translate}}</ion-label>
        <ion-input type="text" formControlName="middleName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{'settings.lastName' | translate}}</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{'settings.name' | translate}}</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{'settings.country' | translate}}</ion-label>
        <ion-select formControlName="countryCode">
          <ion-option [value]="c" *ngFor="let c of countries">{{c.name}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-item (click)="updateEmail()">
        <h3 ion-text class="labelStacked" color="primary">{{'settings.email' | translate}}</h3>
        <p>{{auth.currentUser.email}}</p>
      </button>
      <button ion-item (click)="changePassword()">
        <ion-label>{{'settings.changePassword'|translate}}</ion-label>
      </button>
    </ion-list>
  </form>
</ion-content>
