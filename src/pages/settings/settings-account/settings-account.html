<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!mainForm.valid" (click)="submit()">
            Save
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="mainForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Middle name (optional)</ion-label>
        <ion-input type="text" formControlName="middleName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Last name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Name as it will appear to others</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Country</ion-label>
        <ion-select formControlName="countryCode">
          <ion-option [value]="c" *ngFor="let c of countries">{{c.name}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-item (click)="changeEmail()">
        <h3 ion-text class="labelStacked" color="primary">Email</h3>
        <p>{{auth.currentUser.email}}</p>
      </button>
      <button ion-item (click)="changePassword()">
        <ion-label>Change password</ion-label>
      </button>
    </ion-list>
  </form>
</ion-content>
