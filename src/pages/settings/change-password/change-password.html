<ion-header>
  <ion-navbar>
    <ion-title>{{"settings.changePassword" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!mainForm.valid" (click)="submit()">
            {{"settings.change" | translate}}
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="mainForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>{{'settings.currentPassword' | translate}}</ion-label>
        <ion-input type="password" formControlName="currentPassword" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{'settings.newPassword' | translate}}</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{'settings.verifyPassword' | translate}}</ion-label>
        <ion-input type="password" formControlName="verifyPassword"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
