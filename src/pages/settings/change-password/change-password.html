<ion-header>
  <ion-navbar>
    <ion-title>Change password</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!mainForm.valid" (click)="submit()">
            Change
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="mainForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>Current password</ion-label>
        <ion-input type="password" formControlName="currentPassword" autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>New password</ion-label>
        <ion-input type="password" formControlName="password" placeholder="At least 6 characters"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Verify password</ion-label>
        <ion-input type="password" formControlName="passwordConfirmation" placeholder="At least 6 characters"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
