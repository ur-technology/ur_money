<ion-header>
  <ion-navbar>
    <ion-title>{{"settings.updateEmail" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!mainForm.valid" (click)="submit()">
            {{"done" | translate}}
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="mainForm">
    <ion-list>
      <ion-item>
        <h3 ion-text class="labelStacked" color="primary">{{'settings.currentEmail' | translate}}</h3>
        <p>{{auth.currentUser.email}}</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{'settings.email'|translate}}</ion-label>
        <ion-input type="email" formControlName="email" autofocus></ion-input>
      </ion-item>
      <ion-item text-wrap>
        <p>
          {{'settings.verifyEmailText'|translate}}
        </p>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
