<ion-header>
  <ion-navbar>
    <ion-title>Update email</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="!mainForm.valid" (click)="submit()">
            Done
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="mainForm">
    <ion-list>
      <ion-item>
        <h3 ion-text class="labelStacked" color="primary">Current email</h3>
        <p>{{auth.currentUser.email}}</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email" autofocus></ion-input>
      </ion-item>
      <ion-item text-wrap>
        <p>
          We will send a verification link to the email address you provide.
        </p>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
