<ion-header>
  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Chat notifications</ion-label>
    <ion-toggle [checked]="chatNotificationsEnabled" (ionChange)="changeChatNotification($event)"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Transaction notifications</ion-label>
    <ion-toggle [checked]="transactionNotificationsEnabled" (ionChange)="changeTransactionNotification($event)"></ion-toggle>
  </ion-item>
</ion-content>
