<ion-content class="main-splash" scroll="false">
  <div class="ur-logo">
    <img src="assets/img/ur-logo.png" alt="logo">
    <img src="assets/img/ur-slogan.png" alt="logo">
  </div>
  <div class="welcome-ur">
    <h3>Welcome to UR {{envModeDisplay()}}</h3>
    <p class="ur-slogan">A secure cryptocurrency made for your world</p>
    <p>
      <br />
    </p>
    <button ion-button round (click)="signUp()"><span>Sign Up</span></button>
    <button ion-button round color="light" (click)="signIn()"><span>Sign In</span></button>
  </div>
</ion-content>
