<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content class="main-splash" scroll="false">
  <div class="ur-logo">
    <img src="assets/img/ur-logo.png" alt="logo">
    <img src="assets/img/ur-slogan.png" alt="logo">
  </div>
  <div class="welcome-ur">
      <p class="sub-heading" innerHTML='{{"sign-in.resetPassword" | translate}}'></p>
    <form [formGroup]="mainForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>{{'settings.resetCode' | translate}}</ion-label>
          <ion-input type="text" formControlName="resetCode" placeholder="{{'settings.atLeastCharacters' | translate}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{'settings.newPassword' | translate}}</ion-label>
          <ion-input type="password" formControlName="password" placeholder="{{'settings.atLeastCharacters' | translate}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{'settings.verifyPassword' | translate}}</ion-label>
          <ion-input type="password" formControlName="passwordConfirmation" placeholder="{{'settings.atLeastCharacters' | translate}}"></ion-input>
        </ion-item>
        <div text-center class="continue">
          <button ion-button round (click)="submit()" [disabled]="!mainForm.valid">{{'continue' | translate}}</button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
