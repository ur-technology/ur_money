<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content class="main-splash" scroll="false">
  <div class="ur-logo">
    <img src="assets/img/ur-logo.png" alt="logo">
    <img src="assets/img/ur-slogan.png" alt="logo">
  </div>
  <div class="welcome-ur">
      <div class="sub-heading">
      <h3>Great!</h3>
      <p>Now please choose a new password. This will be your password to sign in from now on.</p>
    </div>
    <form [formGroup]="mainForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>New password</ion-label>
          <ion-input type="password" formControlName="password" placeholder="At least 6 characters"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Verify password</ion-label>
          <ion-input type="password" formControlName="passwordConfirmation" placeholder="At least 6 characters"></ion-input>
        </ion-item>
        <div text-center class="continue">
          <button ion-button round (click)="submit()" [disabled]="!mainForm.valid">Continue</button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
