<ion-header>
    <ion-navbar>
        <ion-title>{{"phone-number.title" | translate}}</ion-title>
        <ion-buttons end>
          <button ion-button [disabled]="!phoneForm.valid" (click)="submit()">
              {{"done" | translate}}
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding #content
    class="phone-number registration">
    <p class="sub-heading">
        {{"phone-number.heading" | translate}}
    </p>
    <form [formGroup]="phoneForm" (ngSubmit)="phoneForm.valid && submit()">

        <div class="list country-code-cont">
            <ion-item *ngIf="auth.authenticatedEmail">
                <ion-label>Verified Beta Program Email Address {{auth.authenticatedEmail}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>{{selectedCountry.name}}</ion-label>
                <ion-select [(ngModel)]="selectedCountryCode"
                    [ngModelOptions]="{standalone: true}"
                    (ionChange)="countrySelect($event)">
                    <ion-option value="{{country.countryCode}}"
                        *ngFor="let country of countries">
                        {{country.name}}
                        <span item-right>{{country.telephoneCountryCode}}</span>
                    </ion-option>
                </ion-select>              
            </ion-item>
            <ion-item class="item item-input input-item-data">
                <ion-input class="phone-country-code"
                    [value]="selectedCountry.telephoneCountryCode"> </ion-input>
                <ion-input
                    class="phone-input"
                    formControlName="phone"
                    placeholder="{{'phone-number.phoneNumber' | translate}}"
                    type="tel"></ion-input>
            </ion-item>
            <ion-item class="item item-input input-item-data" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
              <ion-input type="submit">.</ion-input>
            </ion-item>
        </div>
    </form>
</ion-content>
<ion-footer>

</ion-footer>
