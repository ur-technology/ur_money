<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content class="main-splash" scroll="false">
  <div class="ur-logo">
    <img src="assets/img/ur-logo.png" alt="logo">
    <img src="assets/img/ur-slogan.png" alt="logo">
  </div>
  <div class="welcome-ur">
    <div class="sub-heading">
      <h3>Welcome back!</h3>
      <p>We have improved our security system. Because you didn't have a password before, we have sent you a temporary code via SMS. </p>
      <p>Please enter that code to continue.</p>
    </div>
    <form [formGroup]="mainForm">
      <div text-center>
        <ion-input type="tel" formControlName="code" placeholder="000000" maxlength=6 text-center autofocus></ion-input>
      </div>
      <div text-center class="continue">
        <button ion-button round (click)="submit()" [disabled]="!mainForm.valid">Continue</button>
      </div>
    </form>
  </div>
</ion-content>
