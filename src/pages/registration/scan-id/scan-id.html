<ion-header>
  <ion-navbar>
    <ion-title>{{"scan-id..title" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="mainForm" (ngSubmit)="mainForm.valid && submit()">
    <ion-card>
      <ion-card-header>
        <ion-label text-center color="primary">{{"scan-id.slideTitle" | translate}}</ion-label>
      </ion-card-header>
      <ion-card-content>

        <div id="driver-license-front-image" class="driver-license-image" (click)="selectFile()">
          boop
        </div>
        <input id="driver-license-front-file" type="file" capture="camera" accept="image/*" (change)="fileChanged(fileInput)" #fileInput />
      </ion-card-content>
      <ion-item class="footer-card">
        <button ion-button item-right clear default [disabled]="!mainForm.valid" icon-right>
              {{"continue" | translate}}
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
      </ion-item>
    </ion-card>
  </form>
</ion-content>
<ion-footer>

</ion-footer>
