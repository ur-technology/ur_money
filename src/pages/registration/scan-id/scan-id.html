<ion-header>
  <ion-navbar>
    <ion-title>{{"scan-id..title" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="scan-id-page">
  <form [formGroup]="mainForm">
    <ion-card>
      <ion-card-header>
        <ion-label text-center color="primary">{{"scan-id.slideTitle" | translate}}</ion-label>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-img class="id-card-preview-image" [src]="previewSourceFront" [alt]="" (click)="selectFile($event)"></ion-img>
          <input id="id-card-front" type="file" capture="camera" accept="image/*" (change)="fileChanged($event, previewSourceFront)" />
        </div>
        <div>
          <ion-img class="id-card-preview-image" [src]="previewSourceBack" [alt]="" (click)="selectFile($event)"></ion-img>
          <input id="id-card-back" type="file" capture="camera" accept="image/*" (change)="fileChanged($event, previewSourceBack)" />
        </div>

        <div id="extracted-data-wrapper" ng-show="extractedData">
          <div><strong>Extracted Data</strong></div>
          <div id="extracted-data">
            {{extractedDataString}}
          </div>
        </div>

      </ion-card-content>
      <ion-item class="footer-card">
        <button ion-button item-right clear default [disabled]="!imagesReady()" icon-right (click)="submit()" >
              {{"continue" | translate}}
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
      </ion-item>
    </ion-card>
  </form>
</ion-content>
<ion-footer>

</ion-footer>
