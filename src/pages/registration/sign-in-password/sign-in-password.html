<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content class="main-splash" scroll="false">
  <div class="ur-logo">
    <img src="assets/img/ur-logo.png" alt="logo">
    <img src="assets/img/ur-slogan.png" alt="logo">
  </div>
  <div class="welcome-ur">
    <form [formGroup]="mainForm">
      <ion-list>
        <ion-item>
          <ion-label stacked color="primary">{{'sign-up.password' | translate}}</ion-label>
          <ion-input type="password" formControlName="password" placeholder='{{ "sign-up.placeholderPassword" | translate }}'></ion-input>
        </ion-item>
        <p class="terms" text-center>
          <a class="terms-btn" (click)="lostPassword()">{{ "sign-in.lostPassword" | translate }} </a>
        </p>
        <div text-center>
          <button ion-button round (click)="submit()" [disabled]="!mainForm.valid">{{'continue' | translate}}</button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
