<ion-header>
  <ion-navbar>
    <ion-title>{{"intro.welcome" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <img class="slide-image" src="assets/img/ur-logo.png" />
      <br />
      <p  innerHTML='{{"intro.message1" | translate}}'>
      </p>
      <br />
      <p>
        {{"intro.message2" | translate}}
      </p>
      <p *ngIf="configPlatform!='web'">
        {{"intro.message3" | translate}}
      </p>
      <br />       
      <p  innerHTML='{{"intro.message4" | translate}}'>
      </p>
    </ion-card-content>
    <ion-item class="footer-card">
      <button ion-button item-right clear default icon-right (click)="pleaseContinue()">
         {{"continue" | translate}}
         <ion-icon name="arrow-forward"></ion-icon>
       </button>
    </ion-item>
  </ion-card>
</ion-content>
