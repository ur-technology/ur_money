<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content class="main-splash" scroll="false">
  <div class="ur-logo">
    <img src="assets/img/ur-logo.png" alt="logo">
    <img src="assets/img/ur-slogan.png" alt="logo">
  </div>
  <div class="welcome-ur">
    <p class="sub-heading">{{"sign-in.passwordRecovery" | translate}}
    </p>
    <form [formGroup]="mainForm">
      <ion-list>
        <ion-item>
          <ion-label stacked color="primary">{{'profile-setup.email' | translate}}</ion-label>
          <ion-input type="email" formControlName="email" placeholder='{{ "sign-in.passwordRecoveryEmail" | translate }}'></ion-input>
        </ion-item>
        <div text-center class="continue">
          <button ion-button round (click)="submit()" [disabled]="!mainForm.valid">{{'continue' | translate}}</button>
        </div>
        <p class="terms" text-center>
          <a class="terms-btn" href='{{ "sign-in.contactSupportMail" | translate }}'>{{ "sign-in.contactSupport" | translate }} </a>
        </p>
      </ion-list>
    </form>
  </div>
</ion-content>
