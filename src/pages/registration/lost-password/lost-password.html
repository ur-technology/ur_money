<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content class="main-splash" scroll="false">
  <div class="ur-logo">
    <img src="assets/img/ur-logo.png" alt="logo">
    <img src="assets/img/ur-slogan.png" alt="logo">
  </div>
  <div class="welcome-ur">
    <p class="sub-heading">We've sent a temporary password to your email address.
    </p>
    <form [formGroup]="mainForm">
      <ion-list>
        <ion-item>
          <ion-label stacked color="primary">Email address</ion-label>
          <ion-input type="email" formControlName="email" placeholder="Enter email to recover password"></ion-input>
        </ion-item>
        <div text-center class="continue">
          <button ion-button round (click)="submit()" [disabled]="!mainForm.valid">Continue</button>
        </div>
        <p class="terms" text-center>
          <a class="terms-btn" href="mailto:support@ur.technology?Subject=Support%20lost%20password">Contact support</a>
        </p>
      </ion-list>
    </form>
  </div>
</ion-content>
