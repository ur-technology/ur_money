<ion-header>
  <ion-navbar>
    <ion-title class="chat-title">{{"choose-contact.title" | translate}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="option">
      <ion-segment-button value="contact">
        Contact
      </ion-segment-button>
      <ion-segment-button value="address">
        Wallet address
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content class="contentFix">
  <contacts goal="send" *ngIf="option=='contact'" (onContactSelected)="onContactSelected($event)"></contacts>
  <div *ngIf="option=='address'">
    <ion-item>
      <ion-label stacked>Wallet address</ion-label>
      <ion-input placeholder="{{'choose-contact.placeholderAddress' | translate}}" [(ngModel)]="addressText"></ion-input>
      <button ion-button (click)="dismissWalletAddress()" color="primary" item-right>{{"contacts.sendUr" | translate}}</button>
    </ion-item>
  </div>
</ion-content>
