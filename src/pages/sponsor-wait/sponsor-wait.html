<ion-header>
    <ion-navbar>
        <ion-title>Waiting sponsor to complete account</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content text-justify>
      <img src="assets/img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title">
        <b>Waiting for sponsor to complete profile setup</b>
      </h2><br />
      <p innerHTML='{{message}}'></p>
    </ion-card-content>
    <ion-item class="footer-card">
      <button ion-button default
        item-right
        clear icon-right
        (click)="goToHome()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
