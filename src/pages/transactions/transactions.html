<ion-header>
    <ion-navbar clear>
        <ion-title>Transactions</ion-title>
        <button ion-button menuToggle icon-only>
            <ion-icon name="sent-icon-on"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-segment [(ngModel)]="segmentSelected"
        class="transactions-tab-nav">
        <ion-segment-button value="all">
            <a class="tab-buttons">
                <ion-icon name="all-icon"></ion-icon>
                <span>All</span>
            </a>
        </ion-segment-button>
        <ion-segment-button value="sent">
            <a class="tab-buttons">
                <ion-icon name="sent-icon"></ion-icon>
                <span>Sent</span>
            </a>
        </ion-segment-button>
        <ion-segment-button value="received">
            <a class="tab-buttons">
                <ion-icon name="received-icon"></ion-icon>
                <span>Received</span>
            </a>
        </ion-segment-button>
        <ion-segment-button value="earned">
            <a class="tab-buttons">
                <ion-icon name="earned-icon"></ion-icon>
                <span>Earned</span>
            </a>
        </ion-segment-button>
    </ion-segment>
    <transaction-component class="transactions transaction-{{segmentSelected}}"
        transactionType={{segmentSelected}}></transaction-component>
</ion-content>
<ion-footer>
    <div class="bar bar-footer dash-footer">
        <div class="button-bar footer-btns">
            <button ion-button (click)="goToPage('home')"
                class="button button-calm"><i class="home-icon"></i></button>
            <button ion-button (click)="goToPage('send')"
                class="button button-calm"><i class="plane-icon"></i></button>
            <button ion-button (click)="invite()"
                class="button button-calm"><i class="invite-icon"></i></button>
        </div>
    </div>
</ion-footer>
