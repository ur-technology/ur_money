<ion-menu [content]="content">

  <ion-content class="side-menu-content">
    <ion-item class="top-icon-item">
      <ion-icon name="power" item-left (click)="signOut()"></ion-icon>
      <ion-icon name="settings" item-right></ion-icon>
    </ion-item>
    <ion-item class="text-center">
      <img style="border-radius:50%" src="http://placehold.it/350x350" />
      <p>Name Here</p>
    </ion-item>
    <ion-searchbar>
    </ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <button primary block (click)="visitInvitePage()">Invite</button>

  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
<loading-modal #loading></loading-modal>
