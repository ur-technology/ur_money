<ion-list class="events-list">
    <ion-item detail-none
        (click)="openPageByEventType(event.sourceType, event.sourceId)"
        class="item item-avatar"
        *ngFor="let event of eventsService.events">

        <ion-avatar item-left>
            <ion-img [src]="event.profilePhotoUrl"
                [alt]="avatar"></ion-img>
        </ion-avatar>
        <ion-note item-right
            class="item-note">{{event.updatedAt|dateAndTime}}</ion-note>
        <h2 class="text-cut">  {{event.title}}</h2>
        <div class="columnMessage">
            <p class="text-cut">{{event.messageText}}</p>
        </div>
    </ion-item>
</ion-list>
