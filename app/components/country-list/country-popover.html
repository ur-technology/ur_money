<div class="country-popover">
  <ion-toolbar light>
    <ion-searchbar [(ngModel)]="searchQuery" autofocus></ion-searchbar>
  </ion-toolbar>
  <ion-content class="padding">
    <div class="list">
      <ion-item-divider text-center> Choose Country</ion-item-divider>
      <button ion-item detail-none tappable (click)="countrySelect(country)" class="item" >
        {{country.name}}
        <span item-right>{{country.code}}</span>
      </button>
    </div>
  </ion-content>
</div>
