<ion-header>
    <ion-navbar>
        <ion-title>Balance: 3,035.00</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding
    class="dash-send-view">
    <div class="send-requestcont">
        <!--<form action="#">-->

        <div class="card send-requestinput">
            <div class="selected-contact-container">
                <span class="contact-item"><img src="../../img/avatar.jpg" alt="">{{contact.name}}  <a (click)="removeContact()" class="contact-close"></a></span>
            </div>
            <label class="item item-icon-left item-icon-right item-input">
            </label>
        </div>

        <div class="card send-requestur"
            [hidden]="showContactsPopup">
            <label class="item item-input">
                <input [(ngModel)]="amount"
                    type="text" />
                <ion-note class="item-note"> UR </ion-note>
            </label>
        </div>

        <div class="card send-requesttextarea">
            <label class="item item-input">
                <ion-textarea [(ngModel)]="messageText"
                    placeholder="Enter a message (optional)"></ion-textarea>
            </label>
        </div>

        <button class="button button-light button-outline button-block button-large send-requestbtn"
            (click)="sendUR()">Send</button>
        <!--</form>-->
    </div>
</ion-content>
