<ion-navbar *navbar>
  <button clear (click)="goBack()" class="right">
    <ion-icon name="md-close"></ion-icon>
  </button>
</ion-navbar>


<ion-content class="invite-friends">
  <h1 class="heading">Invite Friends</h1>
  <p class="sub-heading">Interested in early access ? Improve your spot in line by inviting friends.THe more who join, the sooner you'll get it.</p>

</ion-content>
<div class="invite-btns">
  <div class="clearfix">
    <button (click)="goContact('sms',inviteConstant.sms)" class="button social-btn text-btn">
      <ion-icon name="ios-chatbubbles-outline"></ion-icon>
       Text
    </button>
    <button (click)="goContact('email',inviteConstant.email)" class="button social-btn email-btn">
        <ion-icon name="ios-mail-outline"></ion-icon>
       Email
    </button>
  </div>
  <div class="clearfix">
    <button (click)="inviteFacebook()" class="button social-btn facebook-btn ion-social-facebook">
       <i class="messenger"></i>
        Messenger</button>
    <button (click)="inviteTwitter()" class="button social-btn twitter-btn ion-social-twitter">
       <ion-icon name="logo-twitter"></ion-icon> 
      Twitter</button>
  </div>
  <button (click)="inviteWhatsApp()" class="button whatsapp-btn ion-social-whatsapp button-block">
        <ion-icon name="logo-whatsapp"></ion-icon>
     WhatsApp</button>
  <button (click)="copyToClipboard()" class="button copy-btn button-block">Copy to Clipboard</button>
</div>
