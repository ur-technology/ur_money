<ion-header>
    <ion-navbar clear>
        <ion-title>{{"transactions.title" | translate}}</ion-title>
        <button menuToggle>
            <ion-icon name="sent-icon-on"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content class="transactions"
    [fullscreen]="false">
    <ion-segment [(ngModel)]="segmentSelected"
        class="transactions-tab-nav">
        <ion-segment-button value="sent" >
            <a class="tab-button has-title has-icon disable-hover"
                role="tab">
                <ion-icon class="tab-button-icon ion-ios-sent-icon-on"
                    role="img"
                    name="sent-icon-on"></ion-icon>
                <span class="tab-button-text">{{"transactions.sent" | translate}}</span>
            </a>
        </ion-segment-button>
        <ion-segment-button value="received" >
            <a class="tab-button has-title has-icon disable-hover"
                role="tab">
                <ion-icon class="tab-button-icon ion-ios-sent-icon-on"
                    role="img"
                    name="received-icon-on"></ion-icon>
                <span class="tab-button-text">{{"transactions.received" | translate}}</span>
            </a>
        </ion-segment-button>
        <ion-segment-button value="earned">
            <a class="tab-button has-title has-icon disable-hover"
                role="tab">
                <ion-icon class="tab-button-icon ion-ios-sent-icon-on"
                    role="img"
                    name="earned-icon-on"></ion-icon>
                <span class="tab-button-text">{{"transactions.earned" | translate}}</span>
            </a>
        </ion-segment-button>
    </ion-segment>
    <transaction-component class="transactions transaction-{{segmentSelected}}" transactionType={{segmentSelected}} ></transaction-component>
</ion-content>
<ion-footer>
    <div class="bar bar-footer dash-footer">
        <div class="button-bar footer-btns">
            <button (click)="goToPage('home')"
                class="button button-calm"><i class="home-icon"></i></button>
            <button (click)="goToPage('send')"
                class="button button-calm"><i class="plane-icon"></i></button>
            <button (click)="goToPage('invite')"
                class="button button-calm"><i class="invite-icon"></i></button>
        </div>
    </div>
</ion-footer>
