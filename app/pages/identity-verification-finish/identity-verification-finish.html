<ion-header>
  <ion-navbar>
    <ion-title>{{"identity-verification.title" | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content text-justify>
      <img src="img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title"><b>Congratulations!</b> You just got your <b>2000 UR</b></h2>
      <br />
      <p>You will see your 2,000 UR bonus in your home page soon!</p>
    </ion-card-content>
    <ion-item class="footer-card">
      <button large
        item-right
        clear
        (click)="goToHome()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
