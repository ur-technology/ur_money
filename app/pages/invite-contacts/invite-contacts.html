<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <button clear class="right">
    <i class="users-icon"></i>
   </button>
</ion-navbar>

<ion-content class="contacts">
  <ion-list class="contacts-list">
    <ion-item text-wrap class="item item-avatar" *ngFor="let contact of contacts|contactOrderPipe:[inviteType]">
      <ion-avatar item-left> <img src="img/avatars/avatar-1.jpg" alt="avatar"></ion-avatar>
      <h2>{{contact.name}}</h2>
      <button [hidden]="!contact.newUser" (click)="inviteNow(contact)" secondary item-right>Invite</button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more contacts..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
