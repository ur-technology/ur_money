<ion-navbar>
    <ion-title class="chat-title">{{displayUser().firstName}} {{displayUser().lastName}}</ion-title>
</ion-navbar>
<ion-content class="chat-view">
    <ion-list class="list messages-list">
        <ion-item text-wrap
            class="item item-text-wrap"
            [ngClass]="{'other' : isMessageFromMe(message)}"
            *ngFor="let message of messages">

                <ion-img [src]="sender(message).profilePhotoUrl"
            [alt]="img"></ion-img>

            <div class="msg-text">
                <p>{{ message.text }} </p>
                <ion-note class="item-note">{{message.sentAt | timestamp}}</ion-note>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-toolbar position="bottom" [style.min-height]="inputDynamicSize+20+'px'"
    class="bar item-input-inset mio">
    <div class="ur-message-send">
        <label class="item-input-wrapper">
          <ion-textarea type="text" [style.min-height]="inputDynamicSize+'px'"
              [(ngModel)]="messageText"
              placeholder="Type your message"></ion-textarea>
        </label>
    </div>
    <ion-buttons end>
        <button clear
            class="button-icon"
            (click)="sendMessage()">
            <ion-icon name="md-send"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
