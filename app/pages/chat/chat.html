<ion-navbar *navbar>
  <button clear (click)="moveBack()">
   <ion-icon name="md-arrow-round-back"></ion-icon>
  </button>
  <ion-title class="chat-title">{{conversation.name}}</ion-title>
  <button clear class="right">
    <ion-icon name="ios-more"></ion-icon>
   </button>
</ion-navbar>
<ion-content class="chat-view">
  <ion-list class="list messages-list">
    <ion-item text-wrap class="item item-text-wrap" [ngClass]="{'other' : 1 != message.userID}" *ngFor="let message of messages">
      <img src="img/avatars/avatar-{{message.userID}}.jpg" alt="img">
      <div class="msg-text">
        <p>{{ message.text }} </p>
        <ion-note class="item-note">{{message.time}}</ion-note>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-toolbar position="bottom" class="bar item-input-inset ur-message-send">
  <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message"  />
    </label>
  <ion-buttons end>
    <button clear class="button-icon">
      <ion-icon name="md-send"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
