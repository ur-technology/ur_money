<ion-navbar *navbar>
  <ion-title class="chat-title">{{contactFullname}}</ion-title>
</ion-navbar>
<ion-content class="chat-view">
    <ion-list class="list messages-list">
        <ion-item text-wrap
            class="item item-text-wrap"
            [ngClass]="{'other' : messageNotMe(message)}"
            *ngFor="let message of messagesDB">
            <img src="img/avatars/avatar-1.jpg"
                alt="img">
            <div class="msg-text">
                <p>{{ message.messageText }} </p>
                <ion-note class="item-note">{{message.sendAt}}</ion-note>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-toolbar position="bottom"
    class="bar item-input-inset ur-message-send">
    <label class="item-input-wrapper">
        <ion-input type="text"
            [(ngModel)]="messageText"
            placeholder="Type your message"></ion-input>
    </label>
    <ion-buttons end>
        <button clear
            class="button-icon"
            (click)="sendMessage()">
            <ion-icon name="md-send"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
