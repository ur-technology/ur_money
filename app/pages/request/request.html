<ion-header>
    <ion-navbar>
        <button (click)="toHomePage()"
            clear
            class="right">
            <ion-icon name="md-close"></ion-icon>
        </button>
        <ion-title>{{"request.balance" | translate}} 3,035.00</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding
    class="dash-request-view">
    <div class="send-requestcont">
        <div class="card send-requestinput">
            <div class="selected-contact-container">
                <span class="contact-item"><img src="../../img/avatar.jpg" alt="">{{contactItem ? contactItem.email : "xxx"}}  <a (click)="removeContact()" class="contact-close"></a></span>
            </div>
            <label class="item item-icon-left item-icon-right item-input">
            </label>
        </div>
        <div class="card send-requestur">
            <label class="item item-input">
                <input (click)="urInput = ''"
                    type="text" />
                <ion-note class="item-note"> UR </ion-note>
            </label>
        </div>
        <div class="card send-requesttextarea">
            <label class="item item-input">
                <textarea placehold="{{'request.enterMessage' | translate}}"
                    (click)="sendReceiveText = ''"></textarea>
            </label>
        </div>
        <button class="button button-light button-outline button-block button-large send-requestbtn">{{"request.send" | translate}} </button>
    </div>
</ion-content>
