<ion-header>
    <ion-navbar>
        <ion-title>{{"wallet-setup.title" | translate}}</ion-title>
        <ion-buttons end>
          <button [disabled]="!mainForm.valid"
              (click)="confirmSecretPhraseWrittenDown()">
              {{"done" | translate}}
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding
    class="registration profile-setup">
    <form [formGroup]="mainForm" (ngSubmit)="mainForm.valid && confirmSecretPhraseWrittenDown()">
      <ion-item>
          <button
            type="submit"
            style="position: absolute; left: -9999px; width: 1px; height: 1px;">
              x
          </button>
          <button type="text"
              secondary
              (click)="suggestSecretPhrase()">
              {{"wallet-setup.suggestSecretPhrase" | translate}}
          </button>
      </ion-item>
      <ion-item>
          <ion-input type="text"
              autocorrect="off"
              autocapitalize="none"
              [(ngModel)]="profile.secretPhrase"
              formControlName="secretPhrase"
              [(ngModel)]="secretPhrase"
              placeholder="{{'wallet-setup.secretPhrasePlaceholder' | translate}}"></ion-input>
      </ion-item>
      <div class="filler">&nbsp;</div>
    </form>
</ion-content>
