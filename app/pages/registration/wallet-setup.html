<ion-header>
    <ion-navbar>
        <ion-title>{{"wallet-setup.title" | translate}}</ion-title>
        <ion-buttons end>
          <button [disabled]="!mainForm.valid"
              (click)="submit()">
              {{"done" | translate}}
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding
    class="registration profile-setup">
    <form [formGroup]="mainForm">
      <ion-item>
          <button type="text"
              secondary
              (click)="suggestSecretPhrase()">
              {{"wallet-setup.suggestSecretPhrase" | translate}}
          </button>
      </ion-item>
      <ion-item>
          <ion-input type="text"
              [(ngModel)]="profile.secretPhrase"
              formControlName="secretPhrase"
              [(ngModel)]="secretPhrase"
              placeholder="{{'wallet-setup.secretWords' | translate}}"></ion-input>
      </ion-item>
    </form>
</ion-content>
