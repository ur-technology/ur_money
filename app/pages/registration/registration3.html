<ion-navbar *navbar class="hidden">
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{phone}}</ion-title>
</ion-navbar>

<ion-content padding class="registration2">

  <p>
    We just sent an SMS with a verification code to the number above.
  </p>

  <p>
    To verfiy your phone number, please enter the 6-digit verification code.
  </p>

  <form [ngFormModel]="verificationCodeForm" (submit)="submit()">
    <p *ngIf="errorMessage">{{errorMessage}}</p>
    <ion-item>
      <ion-input type="text" [ngFormControl]="verificationCodeControl" autofocus></ion-input>
    </ion-item>

    <button primary type="submit">
      Continue
    </button>

</form>

</ion-content>
