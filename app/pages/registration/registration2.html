<ion-navbar *navbar class="hidden">
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{phoneForm.value.phone}}</ion-title>
</ion-navbar>

<ion-content padding class="registration2">

  <p>
    Pleae confirm your country code and enter your phone number
  </p>

  <form [ngFormModel]="phoneForm" (submit)="submit()">
    <ion-item>
      <ion-input class="phone-input" type="tel" [ngFormControl]="phoneControl"></ion-input>
    </ion-item>

    <button primary type="submit" [disabled]="!phoneForm.valid">
      Continue
    </button>
</form>
</ion-content>
