<ion-header>
    <ion-navbar>
        <ion-title>{{"verification-pending.title" | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content text-justify>
      <img src="img/ur-logo.png"
        class="slide-image" />
      <h2 class="slide-title">{{"verification-pending.message" | translate}}</h2><br />
    </ion-card-content>
    <ion-item class="footer-card">
      <button large
        item-right
        clear
        (click)="goToHome()">
        {{"continue" | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
