<ion-header>
    <ion-navbar>
        <ion-title>{{"profile-setup.title" | translate}}</ion-title>
        <ion-buttons end>
          <button [disabled]="!mainForm.valid" (click)="submit()">
              {{"done" | translate}}
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding class="registration profile-setup" #content>
    <form [formGroup]="mainForm" (ngSubmit)="mainForm.valid && submit()">
      <ion-item>
          <ion-label floating>{{'profile-setup.firstName' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="profile.firstName" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'profile-setup.lastName' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="profile.lastName" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'profile-setup.country' | translate}}</ion-label>
          <ion-select [(ngModel)]="profile.countryCode" formControlName="country">
              <ion-option [value]="c.alpha2" *ngFor="let c of countries">{{c.name}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'profile-setup.email' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="profile.email" formControlName="email"></ion-input>
      </ion-item>
    </form>
</ion-content>
<ion-footer [keyboardAttach]="content">

</ion-footer>
