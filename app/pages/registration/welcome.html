<ion-content padding
    class="registration main-splash"
    scroll="false">
    <div class="ur-logo">
        <img src="img/ur-logo.png"
            alt="logo">
        <img src="img/ur-slogan.png"
            alt="logo">
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar
        class="bottom-toolbar">
        <div class="welcome-ur">
            <h3>{{ "welcome.welcomeText" | translate }}</h3>
            <p class="ur-slogan">{{ "welcome.description" | translate }}</p>
            <p>
                {{ "welcome.terms" | translate }}
                <br> {{ "welcome.terms2" | translate }} <a class="terms-btn" (click)="openTermsAndConditions()">{{ "welcome.terms3" | translate }} </a>
                <br> {{ "welcome.terms4" | translate }}<a (click)="goToDownloadPage()">&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </p>
            <button clear
                (click)="goToPage(phoneNumberPage)"
                class="button button-clear button-block agree-btn"><span>{{ "welcome.agreeAndContinue" | translate }}</span></button>
        </div>
    </ion-toolbar>
</ion-footer>
