<ion-header>
    <ion-navbar>
        <ion-title>{{"phone-number.title" | translate}}</ion-title>
        <ion-buttons end>
          <button [disabled]="!phoneForm.valid"
              (click)="submit(phoneInput)">
              <ion-icon name="checkmark"></ion-icon>
              {{"done" | translate}}
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding
    class="phone-number registration">
    <p class="sub-heading">
        {{"phone-number.heading" | translate}}
    </p>
    <form [formGroup]="phoneForm" (ngSubmit)="phoneForm.valid && submit(phoneInput)">

        <div class="list country-code-cont">
            <ion-item>
                <ion-label>{{selectedCountry.name}}</ion-label>
                <ion-select [(ngModel)]="selected"
                    [ngModelOptions]="{standalone: true}"
                    (ionChange)="countrySelect()">
                    <ion-option value="{{country.code}}"
                        *ngFor="let country of countries">
                        {{country.name}}
                        <span item-right>{{country.code}}</span>
                    </ion-option>
                </ion-select>
                <ion-icon name="arrow-forward"
                    item-right></ion-icon>
            </ion-item>
            <ion-item class="item item-input input-item-data">
                <ion-input class="phone-country-code"
                    [ngModelOptions]="{standalone: true}"
                    [value]="selectedCountry.code"> </ion-input>
                <ion-input [focuser]
                    #phoneInput
                    class="phone-input"
                    formControlName="phone"
                    placeholder="{{'phone-number.phoneNumber' | translate}}"
                    type="tel"></ion-input>
            </ion-item>
            <ion-item class="item item-input input-item-data" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
              <ion-input type="submit">.</ion-input>
            </ion-item>
        </div>
    </form>
</ion-content>
