<ion-navbar *navbar>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <!-- <button (click)="setRoot(conversation)" clear class="right">
    <i class="users-icon"></i>
   </button> -->

</ion-navbar>

<div class="bar bar-footer dash-footer" *ngIf="android">
  <div class="button-bar footer-btns">
    <a class="button button-calm"><i class="home-icon"></i></a>
    <button (click)="setRoot(sendPage)" class="button button-calm"><i class="plane-icon"></i></button>
    <button (click)="setRoot(receivePage)" class="button button-calm"><i class="receive-icon"></i></button>
    <button (click)="inviteContact()" class="button button-calm"><i class="invite-icon"></i></button>
  </div>
</div>
<ion-content>
  <div class="dash-chart-cont">
    <div>
      <h1 class="chart-title">{{chartData.currentBalance |round}} <span>UR</span></h1>
      <h2 class="chart-subtitle clearfix"><span class="green"><ion-icon [name]="chartData.percentageChange>=0?'md-arrow-up':'md-arrow-down'"></ion-icon> {{chartData.percentageChange|round}}%</span>
        <span class="right">
        <ion-icon   [name]="chartData.balanceChange>=0?'md-arrow-up':'md-arrow-down'"></ion-icon>{{chartData.balanceChange|round}} </span>
      </h2>
    </div>
    <div class="container" id="container"></div>
  </div>
  <ion-segment class="button-bar chart-btns">
    <ion-segment-button (click)="loadChartPoints(1, 'days')" [ngClass]="{'active':selectedOption=='1D'}" class="button">
      1D
    </ion-segment-button>
    <ion-segment-button (click)="loadChartPoints(1, 'weeks')" [ngClass]="{'active':selectedOption=='1W'}" class="button">
      1W
    </ion-segment-button>
    <ion-segment-button (click)="loadChartPoints(1, 'months')" [ngClass]="{'active':selectedOption=='1M'}" class="button">
      1M
    </ion-segment-button>
    <ion-segment-button (click)="loadChartPoints(6, 'months')" [ngClass]="{'active':selectedOption=='6M'}" class="button">
      6M
    </ion-segment-button>
    <ion-segment-button (click)="loadChartPoints(1, 'year')" [ngClass]="{'active':selectedOption=='1Y'}" class="button">
      1Y
    </ion-segment-button>
  </ion-segment>
  <chat-list></chat-list>
</ion-content>
<!-- Button Starts -->
<div class="float-button" [style.bottom]="android?'2%':'8%'">
  <span class="height-fix">
     <a class="content"  (click)="startNewChat()">
        <ion-icon name="md-add"> </ion-icon>
     </a>
  </span>
</div>
<div class="bar bar-footer dash-footer" *ngIf="!android">
  <div class="button-bar footer-btns">
    <a class="button button-calm"><i class="home-icon"></i></a>
    <button (click)="setRoot(sendPage)" class="button button-calm"><i class="plane-icon"></i></button>
    <button (click)="setRoot(receivePage)" class="button button-calm"><i class="receive-icon"></i></button>
    <button (click)="inviteContact()" class="button button-calm"><i class="invite-icon"></i></button>
  </div>
</div>
