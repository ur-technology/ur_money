<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <!-- <ion-title>Home Page</ion-title> -->
</ion-navbar>

<ion-content>
  <ion-list>
    <!--<ion-item class="text-center border-none">
      {{chartData.currentBalance | number:'1.0-2'}} UR
    </ion-item>-->
    <div class="container" id="container"></div>
    <ion-item *ngFor="let message of messages|orderBy:'timestamp'">
      <ion-avatar item-left>
        <img src="http://placehold.it/150x150">
      </ion-avatar>
      <strong> {{message.sender}} :</strong>
      <p> {{message.body}}</p>
      <ion-note> {{message.timestamp|timestamp}}</ion-note>
    </ion-item>
    <button full primary (click)="createAlertPopup()">
      Create Model
    </button>
  </ion-list>

</ion-content>
